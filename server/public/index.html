<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bootstrap-v5/js/bootstrap.js"></script>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="bootstrap-v5/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>To do List</title>
</head>
<body>
    <header>
        <h1>To do List</h1>
        <h5><em>- Fill in the boxes bellow to add a task -</em></h5>
        <h5><em>- Click on a title or description to edit -</em></h5>
    </header>
    <main>
        <section>
            <div id="inputs">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" class="floatingInput" id="title" placeholder="Task name">
                    <label for="floatingInput">Title</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" class="floatingInput" id="description" placeholder="Description (optional)">
                    <label for="floatingInput">Description</label>
                </div>
            </div>
            <!-- <label for="title">Title </label><input id="title" type="text" placeholder="Task name">
            <label for="title">Description </label><input id="description" type="text" placeholder="Description (optional)"> -->
            <div>
                <button id="submit-btn" class="glow-btn">Add Task</button>
            </div>
        </section>
        <section id="table-list">
            <table class="table table-dark table-striped">
                <thead>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Remove</th>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </section>
        <div id="edit-box"></div>
    </main>
    <footer>

    </footer>
</body>
</html>
