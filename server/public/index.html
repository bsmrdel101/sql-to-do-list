<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bootstrap-v5/js/bootstrap.js"></script>
    <script src="vendors/jquery.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="bootstrap-v5/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>To do List</title>
</head>
<body>
    <div id="top-styles">
        <header>
            <div>
                <h1 id="page-title">To do List</h1>
            </div>
        </header>
        <main>
            <section id="button-margin">
                <div id="inputs">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" class="floatingInput" id="title" placeholder="Task name">
                        <label for="floatingInput">Title</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" class="floatingInput" id="description" placeholder="Description (optional)">
                        <label for="floatingInput">Description</label>
                    </div>
                </div>
                <div>
                    <button id="submit-btn" class="glow-btn">Add Task</button>
                </div>
            </section>
    </div>
        <section id="table-list">
            <div class="accordion" id="accordion-drop">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      <strong>To do List</strong>
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p class="table-subtitle">(Click on a title or description to edit)</p>
                        <table class="table table-dark table-striped">
                            <thead>
                                <th>Task Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Remove</th>
                            </thead>
                            <tbody id="list"></tbody>
                        </table>
                    </div>
                  </div>
                </div>
            </div>
        </section>
        <div id="edit-box"></div>
    </main>
    <footer>

    </footer>
</body>
</html>
