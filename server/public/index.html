<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>To do List</title>
</head>
<body>
    <header>
        <h1>To do List</h1>
    </header>
    <main>
        <section id="inputs">
            <label for="title">Title </label><input id="title" type="text" placeholder="Task name">
            <label for="title">Description </label><input id="description" type="text" placeholder="Description (optional)">
            <div>
                <button id="submit-btn">Add Task</button>
            </div>
        </section>
        <section>
            <table>
                <thead>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Toggle Status</th>
                    <th>Remove</th>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
